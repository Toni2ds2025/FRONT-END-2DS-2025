<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="aula12.css">

    <title>Form JavaScript
    </title>
</head>
<body>
    <div class="form-container">
        <h2>Adiocionar Dados</h2>
        <input type="text" id="campo1" placeholder="Campo1 (ex: Nome)">
        <input type="text" id="campo2" placeholder="Campo2 (ex: Email)">
        <input type="text" id="campo3" placeholder="Campo3 (ex: Idade)">
        <button onclick="adicionarLinha()">Adicionar Tabela</button>
    </div>

    <table id="tabelaDados">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--
                <td>Emu Otori</td>
                <td>otoriemu@hotmail.com</td>
                <td>16</td>
                -->
            </tr>
        </tbody>
    </table>
</body>

    <script>
        function adicionarLinha() {
            //Capturando os valores dos campos HTML
            const valor1 = document.getElementById('campo1').value.trim();
            const valor2 = document.getElementById('campo2').value.trim();
            const valor3 = document.getElementById('campo3').value.trim();

            //Velificando se todos os campos est√£o preenchidos
            if ( valor1 === '' || valor2 === '' || valor3 === '' ){
                alert("Por favor, preencha todos os campos!");
                return;
            }
        }
    </script>

</html>
